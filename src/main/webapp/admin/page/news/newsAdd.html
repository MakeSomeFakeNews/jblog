<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/resource/layui/css/layui.css" media="all" />
	
</head>
<body class="childrenBody">
	<form class="layui-form" action="/admin/article/addArticle" method="post">
		<input name="blog.user_id" value="#(user_id)" type="hidden">
		<div class="layui-form-item">
			<label class="layui-form-label">文章标题</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input newsName" name="blog.title" lay-verify="required" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">属性</label>
				<div class="layui-input-block">
					<input type="checkbox" name="blog.is_top" value="1" class="tuijian" title="顶置">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">文章作者</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="blog.author" lay-verify="required" placeholder="请输入文章作者">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">发布时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsTime" name="blog.create_time" lay-verify="required|date" onclick="layui.laydate.render({elem:this,type: 'datetime'})">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">标签</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input newsAuthor" name="blog.lable" lay-verify="requireds" placeholder="请输入标签">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">文章分类</label>
				<div class="layui-input-inline">
					<select  name="blog.type" class="art_type" lay-filter="browseLook">
				        #for(item:type)
				        <option value="#(item.id)">#(item.name)</option>
				        #end
				    </select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">浏览权限</label>
				<div class="layui-input-inline">
					<select name="browseLook" name="blog.state" class="newsLook" lay-filter="browseLook">
				        <option value="0">开放浏览</option>
				        <option value="1">关闭浏览</option>
				    </select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">转载地址</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="blog.load_url" placeholder="请输入转载地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="blog.key_word" placeholder="请输入文章关键字">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">内容摘要</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容摘要" name="blog.decoration" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">文章内容</label>
			<div class="layui-input-block">

    			<script id="container" style="width: 100%" name="blog.content" type="text/plain">
   				 </script>

			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
</body>
	<script type="text/javascript" src="/resource/layui/layui.js"></script>
	<script type="text/javascript" src="/admin/page/news/newsAdd.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="/admin/utf8-jsp/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/admin/utf8-jsp/ueditor.all.min.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
</html>
