<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>文章列表--layui后台管理模板</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/resource/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<link rel="stylesheet" href="/admin/css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input type="text" value="" placeholder="请输入关键字"
					class="layui-input search_input">
			</div>
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color: #5FB878">推荐文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
		<table class="layui-table">
			<thead>
				<tr>
					<th><input type="checkbox"></th>
					<th style="width: 40%">文章标题</th>
					<th style="width: 10%">发布人</th>
					<th style="width: 10%">审核状态</th>
					<th style="width: 10%">是否顶置</th>
					<th style="width: 10%">发布时间</th>
					<th style="width: 20%">操作</th>
				</tr>
			</thead>
			<tbody class="news_content">
				#for(item : article)
				<tr>
					<td><input type="checkbox" /></td>
					<td>#(item.title)</td>
					<td>#(item.username)</td>
					<td>#if(item.state == 1)已审核#else未审核#end</td>
					<td>#if(item.is_top == 0)是#else否#end</td>
					<td>#(item.create_time)</td>
					<td>
					<button class="layui-btn layui-btn-radius layui-btn-normal"> <i class="layui-icon">&#xe642;</i></button>
					<button class="layui-btn layui-btn-radius layui-btn-danger"><i class="layui-icon">&#xe640;</i></button>	
					</td>
				</tr>
				#end
			</tbody>
		</table>
	</div>
	<div id="page"></div>
</body>
<script type="text/javascript" src="/resource/layui/layui.js"></script>
<script type="text/javascript" src="/admin/page/news/newsList.js"></script>
</html>
